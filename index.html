        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }
        @keyframes counter-pop {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(129, 140, 248, 0)); }
            50% { transform: scale(1.25); color: #818cf8; filter: drop-shadow(0 0 8px rgba(129, 140, 248, 0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(129, 140, 248, 0)); }
        }
        .animate-counter-pop {
            animation: counter-pop 0.3s ease-out;
        }
    </style>
